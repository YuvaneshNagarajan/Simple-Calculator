<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="sty.css">
    </head>
    <body>
        <form class="val" name="valv">
            <input class="enum" type="text" name="txt" readonly="">
            <span class="numclr" onclick="document.valv.txt.value=''">C</span>
            <span class="num" onclick="document.valv.txt.value+='/'">/</span>
            <span class="num" onclick="document.valv.txt.value+='*'">*</span>
            <span class="num" onclick="document.valv.txt.value+='7'">7</span>
            <span class="num" onclick="document.valv.txt.value+='8'">8</span>
            <span class="num" onclick="document.valv.txt.value+='9'">9</span>
            <span class="num" onclick="document.valv.txt.value+='-'">-</span>
            <span class="num" onclick="document.valv.txt.value+='4'">4</span>
            <span class="num" onclick="document.valv.txt.value+='5'">5</span>
            <span class="num" onclick="document.valv.txt.value+='6'">6</span>
            <span class="numpls" onclick="document.valv.txt.value+='+'">+</span>
            <span class="num" onclick="document.valv.txt.value+='3'">3</span>
            <span class="num" onclick="document.valv.txt.value+='2'">2</span>
            <span class="num" onclick="document.valv.txt.value+='1'">1</span>
            <span class="num" onclick="document.valv.txt.value+='00'">00</span>
            <span class="num" onclick="document.valv.txt.value+='0'">0</span>
            <span class="num" onclick="document.valv.txt.value+='.'">.</span>
            <span class="numeql" onclick="document.valv.txt.value=eval(valv.txt.value)">=</span>
        </form>
    </body>
</html>
